<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color:  rgba(236, 225, 64, 0.842);
        }
        .container{
            display:flex;
            flex-direction: column;
            margin-left: 625px;
            margin-top: 100px;
            background-color: white;
            height: 550px;
            width: 335px;
            border: 2px solid black;
            padding: 25px 25px;
             border-radius: 25px;
             box-shadow: 20px 20px 0px rgb(0, 0, 0);
        }
        header img{

            border-radius: 25px;
        }
        nav button{
            margin: 10px 10px;
           padding: 10px 10px;
           background-color: rgba(236, 225, 64, 0.842);
           border: none;
           font-weight: bold;
           font-family:monospace ;
           margin-bottom: -5px;
        }
        main {
            margin: 10px 10px;
        }
        main h1{
            font-weight: bold;
           font-family:monospace ;
           word-spacing: -10px;
        }
        main p{
            color: #444444;
        }
        section{
            display: flex;
           align-items: center;
           gap: 20px;
 margin: 10px 10px;
        }
        section img{
            height: 30px;
            width: 30px;
        }
        @media (max-width:600px) {
            .container{
                width: 90%;
                margin:50px auto;
                box-shadow: 10px 10px 0 black;
            }
            h1
            {
                font-size: 20px;
                word-spacing: 0;
            }
            header img{
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
   <header>
<img src="illustration-article.svg" alt="image" >
   </header>
   <nav>
    <button>
        Learning
    </button>
   </nav>
   <main>
    <h5>Published 21 Dec 2023</h5>
    <h1>HTML & CSS foundations</h1>
    <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
   </main>
   <section>
    <img src="image-avatar.webp" alt="image" >
    <p>Greg Hooper</p>
   </section>
    </div>
</body>
</html>
